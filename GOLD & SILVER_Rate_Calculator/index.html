<!DOCTYPE html>
<html lang="en-gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold or Silver Rates</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div id="selection">
            <button onclick="showForm('gold')">GOLD</button>
            <button onclick="showForm('silver')">SILVER</button>
        </div>
        <div id="form-container" class="hidden">
            <h1 id="form-title"></h1>
            <input type="number" id="buyRate" placeholder="નવું (તોલા)">
            <input type="number" id="sellRate" placeholder="જૂનું (તોલા)">
            <button onclick="calculate()">CALCULATE</button>
            <button onclick="goBackToSelection()">BACK</button>
        </div>
        <div id="edit-form-container" class="hidden">
            <h1>Edit Values</h1>
            <input type="number" id="touch" placeholder="ટચ">
            <input type="number" id="male" placeholder="મળે">
            <input type="number" id="kharoTouch" placeholder="ખરું ટચ">
            <button onclick="calculateEdit()">CALCULATE</button>
            <button onclick="goBackToMainTable()">BACK</button>
        </div>        
        <div id="table-container" class="hidden">
            <h2 id="table-heading"></h2>
            <table id="rateTable">
                <thead>
                    <tr>
                        <th id="dateCell" class="melting-column"></th>
                        <th>0%</th>
                        <th>5%</th>
                        <th>10%</th>
                        <th>15%</th>
                        <th>20%</th>
                    </tr>
                </thead>                
                <tbody id="tableBody">
                </tbody>
            </table>
            <div id="buttons-container">
                <button onclick="saveTable()">SAVE</button>
                <button onclick="showEditForm()">EDIT</button>
                <button onclick="goBackToRateEntry()">BACK</button>
            </div>
        </div>

        <!-- New container for modified values -->
        <div id="modified-table-container" class="hidden">
            <h2 id="modified-table-heading"></h2>
            <table id="modifiedRateTable">
                <thead>
                    <tr>
                        <th id="modified-dateCell" class="melting-column"></th>
                        <th>0%</th>
                        <th>5%</th>
                        <th>10%</th>
                        <th>15%</th>
                        <th>20%</th>
                    </tr>
                </thead>                
                <tbody id="modifiedTableBody">
                </tbody>
            </table>
            <div id="modified-buttons-container">
                <button onclick="saveModifiedTable()">SAVE</button>
                <button onclick="showTableContainer()">BACK</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
